<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiled Map Renderer</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Tile size (16x16 pixels)
        const TILE_SIZE = 16;

        // Base map data (20 rows x 30 columns)
        const map = [
            [77, 77, 77, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 8, 5, 5, 5, 5, 8, 12, 12, 12, 12, 12, 12, 12, 13, 13],
            [77, 77, 2, 1, 1, 1, 2, 12, 12, 12, 12, 12, 12, 12, 12, 6, 0/*itemID57*/, 0, 0/*itemID56*/, 0/*itemID45*/, 6, 12, 12, 12, 12, 12, 12, 12, 13, 13],
            [12, 28, 2, 18, 18, 18, 2, 21, 12, 12, 12, 12, 12, 12, 12, 6, 0, 0, 0, 0/*ItemID54*/, 6, 12, 12, 12, 12, 12, 12, 12, 13, 12],
            [77, 12, 2, 18, 18/* ItemID36  */, 18, 2, 12, 21, 12, 12, 12, 12, 12, 12, 5, 5, 5, 0, 5, 5, 12, 12, 12, 12, 12, 12, 12, 12, 12],
            [77, 12, 2, 18, 18, 18, 2, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 11, 28, 28, 12, 12, 12, 12, 12, 12, 12, 12, 12],
            [12, 12, 1, 1, 11, 1, 1, 13, 12, 12, 12, 12, 12, 12, 11, 11, 11, 11, 11, 11, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12],
            [12, 12, 12, 12, 11, 12, 12, 12, 12, 12, 12, 12, 12, 11, 11, 11, 11, 11, 11, 11, 11, 12, 12, 12, 12, 12, 12, 12, 12, 12],
            [12, 12, 12, 12, 11, 12, 12, 12, 12, 12, 12, 12, 11, 11, 11, 11, 11, 11, 11, 11, 11, 12, 12, 12, 12, 12, 12, 12, 12, 12],
            [60, 60, 60, 12, 11, 12, 12, 12, 12, 12, 12, 12, 11, 11, 11, 11, 11, 11, 11, 11, 11, 12, 12, 12, 12, 12, 12, 12, 12, 12],
            [60, 13, 13, 11, 11, 12, 12, 12, 39, 12, 12, 12, 11, 11, 11, 11, 11, 11, 11, 11, 11, 11, 31, 12, 59, 12, 12, 12, 12, 12],
            [60, 13, 13, 11, 11, 11, 11, 11, 11, 11, 11, 11, 11, 11, 11, 11/*itemID 48*/, 11, 11, 11, 11, 11, 11, 12, 12, 12, 12, 12, 12, 12, 12],
            [60, 60, 60, 12, 11, 12, 12, 12, 12, 12, 12, 12, 11, 11, 11, 11, 11, 11, 11, 11, 11, 31, 31, 12, 12, 12, 12, 12, 12, 12],
            [21, 12, 12, 12, 11, 12, 12, 12, 12, 12, 12, 12, 11, 11, 11, 11, 11, 11, 11, 11, 11, 12, 31, 12, 12, 12, 12, 12, 12, 12],
            [12, 12, 12, 12, 11, 11, 12, 13, 12, 12, 12, 12, 11, 11, 11, 11, 11, 11, 11, 11, 11, 12, 12, 12, 22, 22, 22, 22, 22, 22],
            [12, 12, 12, 12, 11, 12, 12, 12, 12, 12, 12, 12, 12, 11, 11, 11, 11, 11, 11, 11, 12, 12, 12, 12, 22, 12, 12, 12, 12, 12],
            [11, 11, 11, 11, 11, 12, 12, 12, 12, 22, 22, 22, 12, 12, 11, 11, 11, 11, 11, 12, 12, 31, 12, 12, 22, 12, 12, 12, 12, 12],
            [12, 12, 12, 12, 12, 12, 12, 12, 12, 22, 22, 22, 22, 22, 89, 22, 22, 22, 22, 22, 22, 22, 22, 22, 22, 12, 12, 12, 12, 12],
            [12, 12, 12, 12, 12, 12, 12, 12, 12, 22, 22, 22, 22, 12, 11, 12, 12, 12, 31, 31, 31, 31, 31, 12, 12, 12, 12, 12, 12, 12],
            [12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 11, 12, 12, 12, 12, 31, 31, 31, 31, 12, 12, 12, 12, 12, 12, 12],
            [12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 11, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12, 12]
        ];

        // New overlay layer initialized with null (transparent) tiles
        const overlayLayer = Array(20).fill().map(() => Array(30).fill(null));

        // Populate overlayLayer with itemID 38 where itemID 22 exists in the base map
        for (let row = 0; row < map.length; row++) {
            for (let col = 0; col < map[row].length; col++) {
                if (map[row][col] === 22) {
                    overlayLayer[row][col] = 38; // Place itemID 38 on top of itemID 22
                }
            }
        }

        // Load your tile atlas
        const tileset = new Image();
        tileset.src = '222.png'; // Update this path

        // Tile position mapping (tileId: {x, y} in atlas)
        const tilePositions = {
            12: { x: 48, y: 16 },  // Grass
            11: { x: 32, y: 16 },  // Path
            18: { x: 16, y: 32 },  // Royal-floor
            22: { x: 80, y: 32 },  // River
            0: { x: 0, y: 16 },
            5: { x: 64, y: 0 },
            8: { x: 112, y: 0 },
            6: { x: 80, y: 0 },
            1: { x: 0, y: 0 },
            2: { x: 16, y: 0 },
            89: { x: 0, y: 176 },
            13: { x: 64, y: 16 },
            77: { x: 64, y: 144 },
            31: { x: 96, y: 48 },
            59: { x: 32, y: 112 },
            60: { x: 48, y: 112 },
            21: { x: 64, y: 32 },
            28: { x: 48, y: 48 },
            57: { x: 112, y: 96 },
            37: { x: 64, y: 64 },
            56: { x: 96, y: 96 },
            46: { x: 80, y: 80 },
            54: { x: 80, y: 96 },
            48: { x: 112, y: 80 },
            38: { x: 80, y: 64 }   // Ensure this is correct for your atlas
        };

        // Function to draw the map
        function drawMap() {
            if (!tileset.complete || tileset.naturalWidth === 0) {
                console.log('Tileset not loaded yet, retrying...');
                setTimeout(drawMap, 100); // Wait and retry if image isnâ€™t loaded
                return;
            }

            // Step 1: Draw the grass layer (ID 12) everywhere
            const grassPos = tilePositions[12];
            for (let row = 0; row < 20; row++) {
                for (let col = 0; col < 30; col++) {
                    ctx.drawImage(
                        tileset,
                        grassPos.x, grassPos.y,
                        TILE_SIZE, TILE_SIZE,
                        col * TILE_SIZE, row * TILE_SIZE,
                        TILE_SIZE, TILE_SIZE
                    );
                }
            }

            // Step 2: Draw the base layer (only mapped tiles)
            for (let row = 0; row < map.length; row++) {
                for (let col = 0; col < map[row].length; col++) {
                    const tileId = map[row][col];
                    const tilePos = tilePositions[tileId];

                    if (tilePos && tileId !== 12) { // Skip grass since it's the base layer
                        ctx.drawImage(
                            tileset,
                            tilePos.x, tilePos.y,
                            TILE_SIZE, TILE_SIZE,
                            col * TILE_SIZE, row * TILE_SIZE,
                            TILE_SIZE, TILE_SIZE
                        );
                    }
                }
            }

            // Step 3: Draw the overlay layer (only mapped tiles)
            for (let row = 0; row < overlayLayer.length; row++) {
                for (let col = 0; col < overlayLayer[row].length; col++) {
                    const tileId = overlayLayer[row][col];
                    const tilePos = tilePositions[tileId];

                    if (tilePos) { // Draw only if there's a tile (not null)
                        ctx.drawImage(
                            tileset,
                            tilePos.x, tilePos.y,
                            TILE_SIZE, TILE_SIZE,
                            col * TILE_SIZE, row * TILE_SIZE,
                            TILE_SIZE, TILE_SIZE
                        );
                    }
                }
            }
        }

        // Start drawing once the tileset is loaded
        tileset.onload = drawMap;
        tileset.onerror = () => console.error('Failed to load tileset image');
    </script>
</body>
</html>
