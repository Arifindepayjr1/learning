        // Render the map

            console.log('Drawing map...');
            for (let y = 0; y < MAP_HEIGHT; y++) {
                for (let x = 0; x < MAP_WIDTH; x++) {
                    const tile = map[y][x];
                    const pos = tilePositions[tile];

                    // Check if the tile is a water tile (5-12), which is 32x32
                    if (tile >= 5 && tile <= 12) {
                        // Water tiles are 32x32, so they occupy a 2x2 space in the 16x16 grid
                        // Draw the 32x32 tile at the current position, scaled to fit a 2x2 block
                        ctx.drawImage(
                            tileset,
                            pos.x, pos.y, 32, 32, // Source rectangle (32x32)
                            x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE * 2, TILE_SIZE * 2 // Destination rectangle (32x32)
                        );
                        // Skip the next tile in the 2x2 block to avoid overlap
                        x++; // Skip the next column
                    } else {
                        // Non-water tiles are 16x16
                        ctx.drawImage(
                            tileset,
                            pos.x, pos.y, TILE_SIZE, TILE_SIZE, // Source rectangle
                            x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE // Destination rectangle
                        );
                    }
                }
            }
